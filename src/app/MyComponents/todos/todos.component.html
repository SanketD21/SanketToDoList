<div class="container" style="padding-top: 100px;">
  <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
<h2>Your Todos</h2>
<div *ngIf="todos.length === 0; else elseBlock">No Todos to Display</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos; index as i">
    <app-todo-item
      [todo]="todo"
      [i]="i"
      (todoDelete)="deleteTodo($event)"
      (todoCheckBox)="toggleTodo($event)"
    ></app-todo-item>
  </div>
</ng-template>
</div>
